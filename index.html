<!DOCTYPE html>
<html>
<body>
<?php
$prev = 0;
$current = 1;

for($i = 1; $i <= 6; $i++) {
  $ratio = ($prev == 0 && $i <= 2) ? 1 : $current / $prev; // 첫 번째와 두 번째 항일 경우 비율을 1로 처리
  echo $i." ".$current." ".$ratio."<br>";
  $next = $prev + $current;
  $prev = $current;
  $current = $next;
}
?>
</body>
</html>
